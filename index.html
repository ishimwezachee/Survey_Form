<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description"> you are going to give us some of your info</p>
    <form action="#" id="survey-form">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Type your name">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Type your email" required>
      <label for="number">age</label>
      <input type="number" id="number" min="15" max="50" placeholder="Type your age">
      <select name="" id="dropdown">
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Africa">Africa</option>
      </select>
       <label for="single"></label>
      <input type="radio" name="status" value="Single" id="single">
      <label for="mar"></label>
      <input type="radio" name="status" value="Married" id="mar">
      <label for="gr">green</label>
      <input type="checkbox" name="" id="gr" value="green">
      <label for="bl">black</label>
      <input type="checkbox" name="" id="bl" value="Black">
      <label for="or">Orange</label>
      <input type="checkbox" name="" id="or" value="Orange">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="submit" id="submit">Submit</button>
     
    </form>
  </body>
</html>
